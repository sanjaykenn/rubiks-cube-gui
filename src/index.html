<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
	<meta charset="UTF-8">
	<title>Rubik's Cube Solver</title>
</head>
<body class="h-100">
<div class="h-100 w-100">
	<div class="bg-primary d-inline-block align-top h-100 w-25">
		<div class="h1 p-2 text-center text-white">
			Cube Solver
		</div>
		<div class="p-2 w-100">
			<div class="d-flex flex-wrap justify-content-center w-100">
				<input type="radio" class="btn-check color-option-input color-side-r" name="colors" id="color-side-r" autocomplete="off">
				<label class="btn m-2 font-monospace fw-bold color-option-label color-side-r" for="color-side-r">R</label>

				<input type="radio" class="btn-check color-option-input color-side-l" name="colors" id="color-side-l" autocomplete="off">
				<label class="btn m-2 font-monospace fw-bold color-option-label color-side-l" for="color-side-l">L</label>
			</div>

			<div class="d-flex flex-wrap justify-content-center w-100">
				<input type="radio" class="btn-check color-option-input color-side-u" name="colors" id="color-side-u" autocomplete="off">
				<label class="btn m-2 font-monospace fw-bold color-option-label color-side-u" for="color-side-u">U</label>

				<input type="radio" class="btn-check color-option-input color-side-d" name="colors" id="color-side-d" autocomplete="off">
				<label class="btn m-2 font-monospace fw-bold color-option-label color-side-d" for="color-side-d">D</label>
			</div>

			<div class="d-flex flex-wrap justify-content-center w-100">
				<input type="radio" class="btn-check color-option-input color-side-f" name="colors" id="color-side-f" autocomplete="off">
				<label class="btn m-2 font-monospace fw-bold color-option-label color-side-f" for="color-side-f">F</label>

				<input type="radio" class="btn-check color-option-input color-side-b" name="colors" id="color-side-b" autocomplete="off">
				<label class="btn m-2 font-monospace fw-bold color-option-label color-side-b" for="color-side-b">B</label>
			</div>
		</div>
		<div class="w-100 text-center p-2">
			<button type="button" class="btn btn-secondary w-100" id="solve-cube">Solve</button>
		</div>
		<div id="solve-time" class="m-2 text-center d-none"></div>
		<div id='invalid-scramble' class="m-2 text-center d-none" style="color: darkred">Invalid Scramble!</div>
	</div><div class="d-inline-flex flex-column align-top h-100 w-75">
		<div id="scramble-solution" class="bg-primary text-center text-white fs-4 p-3 flex-shrink-0">Enter Scramble!</div>
		<div id="canvas-container">
		</div>
	</div>
</div>
</body>
</html>
